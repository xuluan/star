

<form class="form-horizontal" data-ng-init="findOne()" ng-submit="save()">
		<label class="control-label" for="title">Title</label>
			<input type="text" data-ng-model="article.title" id="title" placeholder="Title">
		<label class="control-label" for="content">Content</label>
			<textarea data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="Content"></textarea>

			<input type="submit" class="btn">
</form>
